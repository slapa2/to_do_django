{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
    <a class="button" href="{% url 'password_reset' %}">Password Reset</a
  </form>
{% endblock content %}
